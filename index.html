<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Cek Khodam Nama Manusia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0d0d1f,#2a2a4a);
  color:#fff;
  text-align:center;
  padding:40px;
}
.box{
  max-width:700px;
  margin:auto;
  background:rgba(0,0,0,.45);
  padding:30px;
  border-radius:18px;
  box-shadow:0 0 25px rgba(0,0,0,.6);
}
input{
  width:90%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin:15px 0;
  font-size:16px;
}
button{
  padding:12px 32px;
  border:none;
  border-radius:10px;
  background:#ff9800;
  font-weight:bold;
  cursor:pointer;
  font-size:16px;
}
button:hover{background:#ffc107}
#hasil{margin-top:20px;font-size:18px}
.khodam{font-size:26px;color:#ffeb3b}
.arti{
  margin-top:15px;
  background:rgba(255,255,255,.08);
  padding:15px;
  border-radius:12px;
  text-align:left;
  font-size:14px;
}
.footer{margin-top:20px;font-size:12px;opacity:.8}
</style>
</head>
<body>

<div class="box">
<h1>üîÆ Cek Khodam Nama</h1>
<p>Masukkan nama manusia</p>

<input type="text" id="nama" placeholder="Contoh: Ahmad">
<br>
<button onclick="cekKhodam()">Cek Khodam</button>

<div id="hasil"></div>

<div class="footer">
‚ö†Ô∏è Hiburan & simbol budaya, bukan fakta atau keyakinan.
</div>
</div>

<script>
const khodamData = [
 "Cakcak","Suluh","Boncel","Pincang","Kuraban","Gayung Bontot","Petot",
 "Kekenceng","Gayung Sinduk","Kolaci","Pariuk","Panci","Nyeuru",
 "Maung","Singa","Simeut","Cileuh","Pocong","Hapuran","Ranginang",
 "Dapros","Opak","Kadal","Meong","Munding","Macan Tutul","Simet",
 "Lauk","Tempe","Tahu","Oncom","Uyah","Bawang","Bayawak",
 "Aura Putih","Aura Hitam","Angkasa","Bebek","Cacing","Babi",
 "Kutu","Tumbila","Punya Pacar Cantik","Punya Istri Solehah",
 "Punya Suami Soleh","Penyabar","Pemarah","Suka Bantu Orang",
 "Ketipu","Suka Judi","Suka Maling","Cangcut","Muka Sange",
 "Suka Usil","Pintar","Rajin Ibadah","Suka Nyandung",
 "Suka Main Cewe","Kamu Jelek","Kamu Ganteng","Kamu Cantik",
 "Suka Ngambek","Suka Morotin Uang Cewe","Playboy","Sok Ganteng"
];

function suaraBaca(teks){
 if("speechSynthesis" in window){
  const u = new SpeechSynthesisUtterance(teks);
  u.lang = "id-ID";
  u.rate = 0.95;
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(u);
 }
}

function cekKhodam(){
 const nama = document.getElementById("nama").value.trim();
 const hasil = document.getElementById("hasil");
 if(nama===""){
  hasil.innerHTML="‚ö†Ô∏è Masukkan nama terlebih dahulu";
  return;
 }
 let hash=0;
 for(let i=0;i<nama.length;i++){
  hash+=nama.charCodeAt(i)*(i+1);
 }
 const khodam = khodamData[hash % khodamData.length];

 hasil.innerHTML = `
 ‚ú® Nama: <b>${nama}</b><br>
 Khodam Pendamping:<br>
 <span class="khodam">${khodam}</span>
 <div class="arti">
 <b>Keterangan:</b><br>
 ‚ú® JANGAN LUPA KASIH GIP Y ORANG BAIK  ‚ú® .
 </div>
 `;

 suaraBaca(
  "Nama kamu " + nama +
  ". Khodam pendamping kamu adalah " + khodam +
  ""
 );
}
</script>

</body>
</html>
