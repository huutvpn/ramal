<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cek Khodam Nama</title>

<style>
*{
    box-sizing:border-box;
}
body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    font-family:Arial, Helvetica, sans-serif;
    color:#fff;
}
.card{
    width:100%;
    max-width:420px;
    background:#111;
    padding:25px 20px;
    border-radius:18px;
    box-shadow:0 20px 40px rgba(0,0,0,.6);
    text-align:center;
}
.card h1{
    margin:0 0 10px;
    font-size:22px;
}
.card .note{
    font-size:13px;
    opacity:.8;
    margin-bottom:18px;
}
input{
    width:100%;
    padding:12px 14px;
    border-radius:10px;
    border:none;
    outline:none;
    font-size:15px;
    margin-bottom:14px;
}
.buttons{
    display:flex;
    gap:10px;
}
button{
    flex:1;
    padding:12px;
    border:none;
    border-radius:10px;
    font-weight:bold;
    font-size:14px;
    cursor:pointer;
}
.btn-main{
    background:#ff9800;
    color:#000;
}
.btn-stop{
    background:#444;
    color:#fff;
}
.result{
    margin-top:18px;
    background:#1b1b1b;
    padding:15px;
    border-radius:12px;
    min-height:80px;
}
.result h3{
    margin:5px 0;
}
.result p{
    margin:6px 0 0;
    font-size:13px;
    opacity:.75;
}
footer{
    margin-top:18px;
    font-size:12px;
    opacity:.6;
}
</style>
</head>

<body>

<div class="card">
    <h1>ðŸ”® Cek Khodam Nama</h1>
    <div class="note">Hanya hiburan, jangan dibawa serius ðŸ˜„</div>

    <input type="text" id="nama" placeholder="Masukkan nama kamu">

    <div class="buttons">
        <button class="btn-main" onclick="cek()">Cek Khodam</button>
        <button class="btn-stop" onclick="stopSuara()">Stop Suara</button>
    </div>

    <div class="result" id="hasil">
        <p>Hasil akan muncul di sini</p>
    </div>

    <footer>Â© 2026 â€¢ Cek Khodam Terkunci</footer>
</div>

<script>
// daftar khodam (boleh ditambah)
const khodam = [
"cakcak","suluh","boncel","pincang","kuraban","gayung bontot",
"petot","kekenceng","gayung sinduk","kolaci","pariuk","panci nyeuru",
"maung","singa","simeut","cileuh","pocong","hapuran","ranginang","dapros",
"opak","kadal","meong","munding","macan tutul","tempe","tahu","oncom",
"uyah","bawang","bayawak","aura putih","aura hitam",
"jomblo ikhlas","punya pacar halu","kaya niat","miskin kuota",
"dompet transparan","gaji numpang lewat",
"pemarah tapi baik","pintar tapi males mikir",
"sok bijak padahal bingung","sabar palsu",
"ayam stres","kucing galau","lele sok jago"
];

// hash agar hasil tidak berubah
function hashNama(nama){
    let hash = 0;
    for(let i=0;i<nama.length;i++){
        hash = nama.charCodeAt(i) + ((hash<<5)-hash);
    }
    return Math.abs(hash);
}

let suara;

function cek(){
    const input = document.getElementById("nama");
    const nama = input.value.trim();
    if(!nama){
        alert("Masukkan nama dulu ðŸ˜…");
        return;
    }

    const index = hashNama(nama.toLowerCase()) % khodam.length;
    const hasil = khodam[index];

    document.getElementById("hasil").innerHTML = `
        <h3>ðŸ‘¤ ${nama}</h3>
        <h3>ðŸ”® ${hasil}</h3>
        <p>Hasil ini akan selalu sama untuk nama ini</p>
    `;

    bacaSuara(nama, hasil);
}

function bacaSuara(nama, hasil){
    stopSuara();
    suara = new SpeechSynthesisUtterance(
        "Halo " + nama + ". Khodam kamu adalah " + hasil
    );
    suara.lang = "id-ID";
    speechSynthesis.speak(suara);
}

function stopSuara(){
    if(speechSynthesis.speaking){
        speechSynthesis.cancel();
    }
}
</script>

</body>
</html>
